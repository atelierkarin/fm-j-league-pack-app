<div class="container-fluid history-item">
  <div class="row">
    <div class="col-4 col-sm-3 col-md-2 text-right version-grid">
      <h2>{{ history.version }}</h2>
      <p class="card-text"><small class="text-muted">{{ history.updateDate }}</small></p>
    </div>
    <div class="col-8 col-sm-9 col-md-10 content-grid">
      <ul>
        <li *ngFor="let contentEl of history.content; let i = index" mat-line [innerHTML]="contentEl"></li>
      </ul>
      <hr />
    </div>
  </div>
</div>
