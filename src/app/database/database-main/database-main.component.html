<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-12">
      <div class="list-group">
        <button type="button" (click)="onClickLeague(league.id)"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          *ngFor="let league of leagues">
          {{ league.name }}
          <span class="badge badge-primary badge-pill">{{ getTeamCounts(league.id) }}</span>
        </button>
      </div>
    </div>
    <div class="col-md-4 col-12">
      <h5>最新更新された選手・スタッフ</h5>
      <div class="list-group">
        <button type="button" (click)="onNavigateToPlayers(players)"
          class="list-group-item list-group-item-action"
          *ngFor="let players of latestUpdatePlayers">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ players.name }}</h5>
            <small class="text-mute">{{ getClub(players.club) }}</small>
          </div>
          <small>{{ players.updateDate }}</small>
        </button>
      </div>
    </div>
  </div>
</div>
