<div class="list-group list-group-flush" *ngIf="latestUpdatePlayers">
  <button
    type="button"
    (click)="onNavigateToPlayers(players)"
    class="list-group-item list-group-item-action"
    *ngFor="let players of latestUpdatePlayers"
  >
    <div class="media">
      <span class="badge badge-pill badge-info badge-date mx-4">{{
        players.updateDate
      }}</span>
      <div class="media-body">
        <h4>
          <span class="mx-2" [class]="getFlag(players.nationality)"></span
          >{{ players.name }}
        </h4>
        <small class="text-mute">{{ getClub(players.clubId) }}</small>
      </div>
    </div>
  </button>
</div>
