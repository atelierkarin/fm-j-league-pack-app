<ul class="list-group list-group-flush" *ngIf="player">
  <li class="list-group-item" *ngFor="let ul of player.updateLog">
    <h4>{{ ul.updateDate }}</h4>
    <div class="row">
      <ng-container *ngFor="let r of ul.records">
        <div class="col-12 col-md-4 p-1" *ngIf="formatUpdateRecord(r)">
          <app-record-formatter [record]="formatUpdateRecord(r)"></app-record-formatter>
        </div>
      </ng-container>
    </div>
  </li>
</ul>
