<div class="modal-header">
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <pre>{{ getJsonFormattedData() }}</pre>
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col-auto">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-outline-dark"
          (click)="activeModal.dismiss()"
        >
          キャンセル
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="activeModal.close(genResultData())"
        >
          追加
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="activeModal.close(genResultData(true))"
        >
          更新
        </button>
      </div>
    </div>
  </div>
</div>
