<div class="fm-j-league-pack-guide container-fluid p-2">  
  <ul ngbNav #nav="ngbNav" class="nav-tabs" *ngIf="currentGuide; else elseTemplate">
    <li ngbNavLink *ngFor="let guideContent of currentGuide" [title]="guideContent.title">
      <ng-template ngbNavContent>
        <div class="p-2" [innerHTML]="guideContent.content"></div>
      </ng-template>
    </li>
  </ul>
  <ng-template #elseTemplate>
    <div class="fm-j-league-pack-no-guide text-center">
      <h1>(·.·)</h1>
      <p class="error-text">{{ 'GUIDE.NO_GUIDE' | translate }}</p>
    </div>
  </ng-template>  
</div>
